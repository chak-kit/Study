<script>
function count (num1, num2, mark) {
num1 = parseInt(num1)
num2 = parseInt(num2);

    switch(mark) {
        case "+":
            return  num1 + num2;

        case "-":
            return num2 - num1;

        case "*":
            return num1 * num2;

        case "/":
            if (num1==0 || num2==0){
                console.log("it is not possible")
            }
            else {
                return num2 / num1;
            }
    }
}

console.log(count(35,28,"*"));
</script>
